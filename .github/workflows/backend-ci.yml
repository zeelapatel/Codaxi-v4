name: Backend CI

on:
  pull_request:
    paths:
      - 'codaxi-backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [ master ]
    paths:
      - 'codaxi-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codaxi-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: codaxi-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codaxi_test?schema=public
        run: npx prisma generate

      - name: Type Check & Build
        run: npm run build

      - name: Lint (skip if not configured)
        run: |
          npm run lint || echo 'no lint script, skipping'

